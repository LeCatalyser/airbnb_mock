<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Airbnb</title>
  <meta name="description" content="Unforgettable trips start with Airbnb. Find adventures nearby or in faraway places and access unique homes, experiences, and places around the world.">

  <link rel="stylesheet" href="airbnb.css">

  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">

</head>
<body>
  <nav class="nav font">
  	<img class="logo" src="airbnb_logo.jpg">
  	<div class="user_navigation">
  		<ul>
  			<li class="host"> 
  			  <a href="link_host.html"> Become a Host</a>
  			</li>
  			<li class="help"> 
  			  <a href="link_help.html">Help</a>
  			</li>
  			<li class="Sign_up">
  			  <a href="link_sign_up">Sign Up </a>
  			 </li>
  			<li class="log_in">
  			 <a href="log_in.html">Log In</a>
  			</li>
  		</ul>
  	</div>
  </nav>
  <h1 class="book"> <span class=" font airbnb">Airbnb </span> Book unique experiences and home in 191+ countries. </h1>
  <form> 
    <div class="search_containers">
      <label>Where</label>
  	  <input class="search_box" type="text" placeholder="destination, city address"/> 
    </div>
    <div class="search_containers">
      <label>When</label>
  	  <input class="search_box" type="search" name="when" placeholder="Check In-Check Out"/>
    </div>
    <div class="search_containers">
      <label>Guests</label>
  	  <input class="search_box" type="search" name="guest" placeholder="1 guest"/>
    </div> 
  </form>
